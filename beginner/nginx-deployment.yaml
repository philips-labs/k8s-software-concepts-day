apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx_1
          name: nginx
          resources:
            requests:
                memory: "64Mi"
                cpu: 1
            limits:
                memory: "128Mi"
                cpu: "250m"

